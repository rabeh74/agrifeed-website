services:
  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agreefeed"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - default

  web:
    build: .
    command: sh -c "python manage.py migrate && python create_superuser.py && gunicorn --bind 0.0.0.0:8000 agreefeed.wsgi:application"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.food.rule=Host(`food.builty.org`)"
      - "traefik.http.routers.food.entrypoints=websecure"
      - "traefik.http.routers.food.tls.certresolver=letsencrypt"
      - "traefik.http.services.food.loadbalancer.server.port=8000"
      # HTTP to HTTPS redirect
      - "traefik.http.routers.food-http.rule=Host(`food.builty.org`)"
      - "traefik.http.routers.food-http.entrypoints=web"
      - "traefik.http.routers.food-http.middlewares=redirect-to-https"
    expose:
      - "8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - default
      - smart-home-be_default

networks:
  smart-home-be_default:
    external: true

volumes:
  postgres_data:
  static_volume:
  media_volume: